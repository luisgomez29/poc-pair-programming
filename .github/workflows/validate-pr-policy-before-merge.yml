name: Validate Pull Request Before Merge Policy

on:
  pull_request_review:
    types: [submitted]

jobs:
  validate-approver-before-merge:
    runs-on: ubuntu-latest
    if: github.event.review.state == 'approved'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Validate PR approver is issue assignee and not PR author
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.PULL_REQUEST_TOKEN }}
          script: |
            const pr = context.payload.pull_request;

            // Ensure PR body exists
            if (!pr.body) {
              core.setFailed("âŒ The pull request body is empty.");
              return;
            }

            // Extract all issue numbers preceded by # in PR body
            const issueNumbers = Array.from(pr.body.matchAll(/#(\d+)/g), m => m[1]);

            if (!issueNumbers.length) {
              core.setFailed("âŒ The pull request does not reference any issue.");
              return;
            }

            let foundOpen = false;
            let foundOpenPP = false;
            let selectedIssue = null;
            let issueAssignees = [];
            for (const issueNumber of issueNumbers) {
              const issue = await github.rest.issues.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber
              });
              const isOpen = issue.data.state === 'open';
              const hasPPLabel = issue.data.labels.some(label => label.name === 'PP');
              if (isOpen && hasPPLabel) {
                foundOpen = true;
                foundOpenPP = true;
                selectedIssue = issue;
                issueAssignees = issue.data.assignees.map(a => a.login);
                console.log(`â„¹ï¸ Issue #${issueNumber} is open and has 'PP' label.`);
                break;
              } else if (isOpen) {
                foundOpen = true;
                console.log(`â„¹ï¸ Issue #${issueNumber} is open and does not have 'PP' label.`);
              } else {
                console.log(`â„¹ï¸ Issue #${issueNumber} is not open.`);
              }
            }

            if (!foundOpen) {
              core.setFailed("âŒ None of the referenced issues are open.");
              return;
            }

            if (!foundOpenPP) {
              console.log("âœ… At least one referenced issue is open and does not have 'PP' label.");
              return;
            }

            console.log(`â„¹ï¸ Issue #${selectedIssue.data.number} has ${issueAssignees.length} assignee(s).`);
            issueAssignees.forEach(a => console.log(`ğŸ‘¤ Assignee: ${a}`));

            // Validate at least two assignees
            if (issueAssignees.length < 2) {
              core.setFailed("âŒ The issue with 'PP' label must have at least two assignees.");
              return;
            }

            console.log(`â„¹ï¸ Issue #${selectedIssue.data.number} has ${issueAssignees.length} assignee(s).`);
            issueAssignees.forEach(a => console.log(`ğŸ‘¤ Assignee: ${a}`));

            // Get reviews on the PR
            const reviews = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number
            });

            // Filter approved reviews
            const approvedReviews = reviews.data.filter(r => r.state === 'APPROVED');
            if (approvedReviews.length === 0) {
              core.setFailed("âŒ The pull request has not been approved.");
              return;
            }

            // Check if at least one approved reviewer is an assignee of the issue and not the PR author
            const validApprover = approvedReviews.find(r =>
              issueAssignees.includes(r.user.login) && r.user.login !== pr.user.login
            );

            if (!validApprover) {
              core.setFailed("âŒ No valid reviewer found: must be an assignee of the issue and not the PR author.");
              return;
            }

            console.log(`âœ… Valid reviewer found: ${validApprover.user.login}`);
